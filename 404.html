<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>404 | Redirected</title>
</head>
<body>
    <div class="title">
        <h1>404</h1>
        <p>Either you are offline or the page you are trying to enter does not exist.</p>
        <a href="index.html"><button class="btn btn-outline">Return home...</button></a>
        <p>Or refresh this page.</p>
    </div>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');

        body {
            background-color: black;
            font-family: cal sans;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10%;
        }

        .title h1 {
            color: white;
            font-size: 50px;
        }

        .title p {
            color: white;
        }

        .title button {
            background-color: white;
            font-family: cal sans;
            border-radius: 10px;
            padding-top: 5.8px;
            padding-bottom: 5.8px;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px solid transparent;
            transition: 1s all;
        }

        .title button:hover {
            border-radius: 3px;
            border: 1px solid black;
        }
    </style>

    <script>
  const maxReloads = 1;
  const interval = 9000;
  const key = 'refresh_timestamps';

  const now = Date.now();
  let timestamps = JSON.parse(localStorage.getItem(key)) || [];

  timestamps = timestamps.filter(ts => now - ts < interval);
  timestamps.push(now);

  if (timestamps.length > maxReloads) {
    localStorage.removeItem(key);
    window.location.href = 'index.html';
  } else {
    localStorage.setItem(key, JSON.stringify(timestamps));
  }
</script>
</body>
</html>
